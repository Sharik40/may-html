<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main {
            width: 100%;
            background-color: #dcbe9b;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 100px;
            padding: 50px 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box:hover {
            border-radius: 50%;
            background-color: yellow;
            transition: 500ms;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
