<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .grid {
      display: grid;
      height: 100vh;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-areas:
        'header header header '
        'asd1 section asd2'
        'asd1 main asd2'
        'footer footer footer';
    }

    header {
      grid-area: header;
    }
    main {
      grid-area: main;
    }

    .asd1 {
      grid-area: asd1;
    }

    .asd2 {
      grid-area: asd2;
    }

    section {
      grid-area: section;
    }

    footer {
      grid-area: footer;
    }

    header, footer {
      background: #D9D9D9;
    }

    .asd1 {
      background: #C0BDBD;
    }

    .asd2 {
      background: #C0BDBD;
    }

    main {
      background: #B7ADAD;
    }

    section {
      background: #827878;
    }



  </style>
</head>
<body>
<div class="grid">
  <header></header>
  <aside class="asd1"></aside>
  <section></section>
  <main></main>
  <aside class="asd2"></aside>
  <footer></footer>
</div>
</body>
</html>
