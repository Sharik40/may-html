<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <style>
        .main {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px;
        }

        .font {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: #d8d88e;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="font">
            <p style="font-family: Rubik Pixels">Rubik Pixels</p>
        </div>
        <div class="font">
            <p style="font-family: Sedgwick Ave Display">Sedgwick Ave Display</p>
        </div>
        <div class="font">
            <p style="font-family: Dancing Script">Dancing Script</p>
        </div>
        <div class="font">
            <p style="font-family: Fjalla One">Fjalla One</p>
        </div>
        <div class="font">
            <p style="font-family: Indie Flower">Indie Flower</p>
        </div>
    </div>
</body>
</html>
