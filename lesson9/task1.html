<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gray;
        }

        form {
            width: 600px;
            height: 270px;
            background-color: white;
            border-radius: 15px;
            text-align: center;
        }
        h2 {
            margin: 0;
            padding: 10px;
            background-color: #A4A4A4;
            border-radius: 15px 15px 0 0;
        }

        input[type="password"],
        input[type="text"]
        {
            width: 80%;
        }

        input {
            margin-top: 20px;
        }

        ul {
            margin-left: 17px;
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 245px;
        }

        input[type="submit"]
        {
            width: 100px;
            height: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form>
            <h2>Вхід в особистий кабінет</h2>
            <label>
                <input type="text" placeholder="Логін або email">
            </label>
            <label>
                <input type="password" placeholder="Пароль">
            </label>
            <ul>
                <li>
                    <label for="memory">Запам'ятати мене</label>
                    <input type="checkbox" name="memory" id="memory">
                </li>
                <li>
                    <input type="submit" value="Вхід">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
