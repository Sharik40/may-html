<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      width: 60%;
      margin: 0 auto;
      border: 2px solid black;
    }
    td {
      border: 1px solid black;
    }

    tr>td:last-child {
      width: 400px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="3" style="text-align: center; color: red; font-size: 25px; font-weight: bold">HTML COLOR CODE CHART</td>
    </tr>
    <tr>
      <td>Blue</td>
      <td>#0000FF</td>
      <td style="background: #0000FF"></td>
    </tr>
    <tr>
      <td>Black</td>
      <td>#000000</td>
      <td style="background: #000000"></td>
    </tr>
    <tr>
      <td>Red</td>
      <td>#FF0000</td>
      <td style="background: #FF0000"></td>
    </tr>
    <tr>
      <td>White</td>
      <td>#FFFFFF</td>
      <td style="background: #FFFFFF"></td>
    </tr>
    <tr>
      <td>Green</td>
      <td>#008000</td>
      <td style="background: #008000"></td>
    </tr>
    <tr>
      <td>Purple</td>
      <td>#800080</td>
      <td style="background: #800080"></td>
    </tr>
    <tr>
      <td>Yellow</td>
      <td>#FFFF00</td>
      <td style="background: #FFFF00"></td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>#FFA500</td>
      <td style="background: #FFA500"></td>
    </tr>
    <tr>
      <td>Violet</td>
      <td>#EE82EE</td>
      <td style="background: #EE82EE"></td>
    </tr>
    <tr>
      <td>Silver</td>
      <td>#C0C0C0</td>
      <td style="background: #C0C0C0"></td>
    </tr>
  </table>
</body>
</html>
